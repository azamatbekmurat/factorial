<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
        <h1>Factorial</h1>
      </div>
      <form id="factorial">
        <div class="form-group">
          <h2>We will calculate a factorial of number that you will enter in the field below:</h2>
          <label for="exampleInput">Input number</label>
          <input type="text" class="form-control" id="input-number" placeholder="Enter a number">
          <small id="numberHelp" class="form-text text-muted">We will calculate factorial of a given number</small>

        </div>

       <button type="submit" class="btn btn-primary btn-lg">Calculate!!!</button>
      </form>

      <br>

      <span id="result">
        <p><b>Factorial of the number you have entered is: <span id="answer"></span>. Thank You!</b></p>
      </span>
      <br>


      </div>

    </body>
</html>
